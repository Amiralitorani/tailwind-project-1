<!DOCTYPE html>\
<!-- class="dark" -->
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="output.css" />
    <style></style>
  </head>
  <body dir="rtl">
    <div class="main">
      <div class="main__menu">
        <div class="main__menu_signbox">
          <div class="menu__signbox">
            <h3 class="menu__signbox_title">ثبت‌نام یا ورود</h3>
            <span class="menu__signbox_text"
              >در کمتر از یک دقیقه به ما بپیوندید</span
            >
          </div>
          <div class="menu__signbox_fill">
            <label class="menu__signbox_fill-lable" for="">تلفن همراه</label>
            <input
              class="menu__signbox_fill-input"
              type="tel"
              placeholder="مثال:09121234567"
            />
            <br />
            <button class="menu__signbox_fill-btn">ادامه</button>
            <p class="menu__signbox_fill-desc">
              با زدن دکمه ادامه فرآیند
              <span class="signbox__fill_desc-h">شرایط و قوانین</span>
              بنیاد وکلا را پذیرفته‌ام.
            </p>
          </div>
        </div>
        <div class="hide-on-small">
          <img src="img/join-step-1.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
